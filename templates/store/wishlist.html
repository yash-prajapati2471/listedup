{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center">My Wishlist</h2>
    <div class="row mt-4">
        {% if wishlist_items %}
            {% for item in wishlist_items %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <a href="{{item.product.get_url}}">
                    <img src="{{ item.product.product_image.url }}" class="card-img-top" alt="{{ item.product.product_name }}" style="height: 250px; object-fit: cover;">
                </a>
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ item.product.product_name }}</h5>
                            <p class="card-text">â‚¹{{ item.product.product_price }}</p>
                            <a href="{% url 'remove_from_wishlist' item.product.id %}" class="btn btn-danger btn-sm mt-2">Remove</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-12 text-center">
                <p>Your wishlist is empty. <a href="{% url 'store' %}">Continue Shopping</a></p>
            </div>
        {% endif %}
    </div>
</div>

{% endblock %}
